<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Hatzalah Cleveland for non-emergency inquiries. For all medical emergencies, dial 216-888-1818 immediately.">
    <meta name="keywords" content="Contact Hatzalah Cleveland, Hatzalah Phone Number, Emergency Medical Services Cleveland">
    <meta property="og:title" content="Contact Us - Hatzalah Cleveland">
    <meta property="og:description" content="Get in touch with Hatzalah Cleveland for information or non-emergency support.">
    <meta property="og:image" content="https://hatzolahcleveland.netlify.app/HATZALAH-LOGO.PNG">
    <meta property="og:type" content="website">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "EmergencyService",
      "name": "Hatzalah Cleveland",
      "url": "https://hatzalahcleveland.org/contact-us.html",
      "image": "https://hatzolahcleveland.netlify.app/HATZALAH-LOGO.PNG",
      "telephone": "+1-216-353-6613",
      "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+1-216-353-6613",
          "contactType": "customer service"
      }
    }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="hatzalah-logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0056b3',
                            dark: '#003366',
                            red: '#cc0000',
                            light: '#f4f7f6',
                        },
                        gold: '#d4af37',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- Shared Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Content -->
    <main class="py-16 bg-white animate-on-scroll">
        <div class="container mx-auto px-6 max-w-2xl">
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-100">
                <h1 class="text-3xl font-bold text-brand-dark mb-2 text-center">Contact Us</h1>
                <p class="text-brand-red font-bold text-center mb-8 uppercase tracking-wide">Non-Emergencies Only</p>
                
                <p class="text-gray-600 mb-8 text-center">
                    For medical emergencies, please call <a href="tel:2168881818" class="font-bold text-brand-red">216-888-1818</a> immediately.
                </p>

                <!-- Netlify Form -->
                <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6">
                    <input type="hidden" name="form-name" value="contact" />
                    <p class="hidden">
                        <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
                    </p>

                    <!-- Name Fields -->
                    <div class="grid md:grid-cols-2 gap-4">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-gray-700 mb-1">First Name <span class="text-red-500">*</span></label>
                            <input type="text" id="first-name" name="first-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-transparent outline-none transition" required>
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-gray-700 mb-1">Last Name <span class="text-red-500">*</span></label>
                            <input type="text" id="last-name" name="last-name" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-transparent outline-none transition" required>
                        </div>
                    </div>

                    <!-- Phone & Email -->
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone <span class="text-red-500">*</span></label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-transparent outline-none transition" placeholder="999-999-9999" required>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-transparent outline-none transition" required>
                    </div>

                    <!-- Message -->
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Comment or Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-blue focus:border-transparent outline-none transition"></textarea>
                    </div>

                    <!-- Subscribe Checkbox -->
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="subscribe" name="subscribe" type="checkbox" value="Community Email Updates" class="focus:ring-brand-blue h-4 w-4 text-brand-blue border-gray-300 rounded">
                            </div>
                            <div class="ml-3 text-sm">
                                <label for="subscribe" class="font-medium text-gray-700">Subscribe to Community Email Updates</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-brand-blue text-white font-bold py-3 px-4 rounded-lg hover:bg-brand-dark transition shadow-lg transform hover:-translate-y-0.5">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
