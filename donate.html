<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support Hatzalah Cleveland's lifesaving mission. Your tax-deductible donation funds equipment, training, and rapid emergency response for our community.">
    <meta name="keywords" content="Donate Hatzalah Cleveland, Support Hatzalah, Volunteer EMS Donation">
    <meta property="og:title" content="Donate - Hatzalah Cleveland">
    <meta property="og:description" content="Support our mission to provide rapid emergency medical care to the Cleveland community.">
    <meta property="og:image" content="hatzalah-logo.png">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="hatzalah-logo.png">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#0056b3',
                            dark: '#003366',
                            red: '#cc0000',
                            light: '#f4f7f6',
                        },
                        gold: '#d4af37',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .iframe-container {
            height: 90vh;
            min-height: 600px;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased">

    <!-- Shared Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Donation Section -->
    <main class="py-12 md:py-20 animate-on-scroll">
        <div class="container mx-auto px-6 max-w-5xl">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-brand-dark mb-4">Support Our Lifesaving Mission</h1>
                <p class="text-gray-600 max-w-2xl mx-auto">
                    Hatzalah Cleveland is a 501(c)(3) non-profit organization funded entirely by community donations. Your contribution directly funds equipment, training, and operational costs.
                </p>
                <div class="w-20 h-1 bg-brand-blue mx-auto rounded mt-6"></div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl overflow-hidden p-2 md:p-6 border border-gray-100">
                <iframe 
                    src="https://pay.banquest.com/hatzalahcleveland" 
                    class="iframe-container"
                    title="Donation Page"
                    allow="payment"
                ></iframe>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p><i class="fas fa-lock mr-1"></i> Secure Payment Processing by Banquest</p>
            </div>
        </div>
    </main>

    <!-- Shared Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
